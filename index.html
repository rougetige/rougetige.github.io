<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Rouge Tige — Récolter. Sublimer. Inspirer.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Récolter. Sublimer. Inspirer.">
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #EEE7E1;
      --text: #17161b;
    }

    * {
      box-sizing: border-box;
    }

    html {
      width: 100%;
    }

    body {
      margin: 0;
      min-height: 100vh; /* ✅ clé Safari */
      background: var(--bg);
      font-family: 'Azeret Mono', monospace;
      color: var(--text);

      display: flex;
      align-items: center;
      justify-content: center;

      text-align: center;
      padding: 32px;
    }

    .wrapper {
      max-width: 100%;
    }

    /* ===== DESKTOP ===== */
    h1 {
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 0.1em;
      margin: 0 0 12px 0;
      text-transform: uppercase;
    }

    p {
      font-weight: 300;
      font-size: 15px;
      margin: 0;
      opacity: 0.9;
    }

    /* ===== TABLET ===== */
    @media (max-width: 1024px) {
      body {
        padding: 48px 32px;
      }

      h1 {
        font-size: 20px;
        letter-spacing: 0.09em;
      }

      p {
        font-size: 14px;
      }
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      body {
        padding: 56px 24px;
      }

      h1 {
        font-size: 18px;
        letter-spacing: 0.08em;
      }

      p {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>{ SITE EN CONSTRUCTION }</h1>
    <p>Recréer le cycle.</p>
  </div>
</body>
</html>
