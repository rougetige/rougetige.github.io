<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Rouge Tige — Site en construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #EEE7E1;
      --text: #17161b;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100svh; /* ✅ vrai viewport mobile */
      background: var(--bg);
      font-family: 'Azeret Mono', monospace;
      color: var(--text);

      display: flex;
      align-items: center;
      justify-content: center;

      text-align: center;
      padding: 24px;
    }

    .wrapper {
      transform: translateY(-6vh); /* ✅ recentrage visuel */
    }

    .wrapper h1 {
      font-weight: 700;
      font-size: clamp(1.5rem, 5vw, 2.6rem);
      letter-spacing: clamp(0.06em, 0.9vw, 0.12em);
      margin: 0 0 14px 0;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .wrapper p {
      font-weight: 300;
      font-size: clamp(13px, 3.5vw, 15px);
      margin: 0;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>{ SITE EN CONSTRUCTION }</h1>
    <p>Recréer le cycle.</p>
  </div>
</body>
</html>
