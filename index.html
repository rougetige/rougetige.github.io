<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Rouge Tige</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font : Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f3ef;
      --text: #1c1c1c;
      --muted: #6f6f6f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      text-align: center;
      max-width: 520px;
      padding: 40px 24px;
    }

    .visual {
      margin-bottom: 48px;
    }

    .visual img {
      max-width: 260px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h1 {
      font-size: 32px;
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }

    .tagline {
      font-size: 15px;
      font-weight: 400;
      color: var(--muted);
      letter-spacing: 0.01em;
      line-height: 1.5;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }

      .visual img {
        max-width: 220px;
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="visual">
      <!-- Remplace le nom du fichier si besoin -->
      <img src="landingpage.png" alt="Rouge Tige">
    </div>

    <h1>Recr√©er le cycle.</h1>

    <p class="tagline">
      Rouge Tige
    </p>

    <footer>
      contact@rougetige.fr
    </footer>
  </main>
</body>
</html>
